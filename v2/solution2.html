<!DOCTYPE html>

<html lang="eng">
<head>
    <meta charset="utf-8">
    <title>Expression Evaluator 2.0</title>
    <link rel="stylesheet" href="solution2.css">
</head> 

<body>
    <script src="solution2.js" type="text/javascript"></script>
    
    <h1>Simple expression evaluator 2.0</h1>
    
    <p class="top">
        This is v2, which implements <a href="https://www.cis.upenn.edu/~matuszek/cit594-2002/Assignments/5-expressions.html" target="_blank">Dave Matuszek's</a> algorithm.
        <br>
        The overall code is faster (single-pass rather than multi-pass), smaller, and more elegant.
    </p>
    <br>
    <br>
    <label for="expr">Expression:</label>
    <br>
    <input id="expr" class="expr" value="(((( -1 )))) * 4 ^ 2 ^ 1 ^ 0   +   50 * 100 / (((50 + .77))) - (-3.1516)">
    <button onclick="doCalc()" class="calculate">Calculate</button>
    <br>
    <br>
    <label for="result">Result:</label>
    <br>
    <textarea id="result" rows="30" cols="80" class="result"></textarea>
</body>

</html>
